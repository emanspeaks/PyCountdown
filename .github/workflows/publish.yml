name: Build and Publish Python Package Wheels
on:
  push:
    tags:
      - 'v*'
    branches:
      - develop
  pull_request:
    branches:
      - main
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-pypi:
    name: Build PyPI distribution
    runs-on: ubuntu-latest
    # permissions:
    #   contents: write  # Required to push back to repo
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Important: gets full git history for versioning
          token: ${{ secrets.GITHUB_TOKEN }}  # enables pushing

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Build package
        run: |
          hatch build

      - uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  # Job to upload built distributions as GitHub Release assets
  # Only runs when the workflow is triggered by a GitHub release event
  upload-release-assets:
    name: Upload distributions to GitHub Release
    if: github.event_name == 'release'
    needs:
      - build-pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to upload release assets
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          # Upload all wheels and source distributions to the release
          gh release upload ${{ github.event.release.tag_name }} dist/*.whl dist/*.tar.gz --clobber

